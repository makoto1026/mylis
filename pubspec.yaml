name: mylis

description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+9

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  hooks_riverpod: ^1.0.3
  flutter_hooks: ^0.18.3
  freezed: ^2.0.3+1
  dio: ^4.0.6
  url_launcher: ^6.1.4
  flutter_native_splash: ^2.1.6
  share_plus: ^4.0.10+1
  flutter_launcher_icons: ^0.9.3
  cupertino_icons: ^1.0.2
  package_info_plus: ^3.0.2
  yaml: ^3.1.1
  intl: ^0.17.0
  firebase_core: ^2.2.0
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.0.5
  flutter_secure_storage: ^5.0.2
  receive_sharing_intent: ^1.4.5
  flutter_svg: ^1.1.6
  fluttertoast: ^8.0.7
  google_sign_in: ^6.0.2
  tuple: ^2.0.0
  sign_in_with_apple: ^4.3.0
  google_mobile_ads:
    git:
      url: https://github.com/googleads/googleads-mobile-flutter
      ref: 356875362ddb2ac2e0056385d2729c093722fb8d
      path: packages/google_mobile_ads
  flutter_colorpicker: ^1.0.3
  carousel_slider: ^4.0.0-nullsafety.0
  app_review: ^2.1.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - env/
    
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansJP-Bold.ttf
          weight: 700

flutter_native_splash:
  color: "#ffae50"
  image: "assets/images/app_icon.png"
  android: true
  ios: true

flutter_icons:
  android: true 
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFAE50
"